{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Reset Password</h1>
  {% if form.errors %}
    <p>Your email address was not found. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
  </form>
{% endblock %}
